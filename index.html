<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="flex justify-between bg-emerald-100 m-10 px-10 py-5 rounded-lg items-center">
        <div>
            <h1 class="text-5xl font-semibold">Interactive</h1>
            <p class="text-3xl">Geometry Genius</p>
        </div>
        <div>
            <button class="bg-sky-500 px-5 py-1 rounded-md">Blog</button>
        </div>
    </nav>
    <section class="flex justify-between m-10 gap-3">
        <div class="grid grid-cols-3 text-center gap-3">
            <div class="p-10 bg-red-200 rounded-lg">
                <img class="mx-auto mb-5 h-40 w-48" src="/images/triangle.png" alt="">
                <h3 class="text-3xl font-semibold">Triangle</h3>
                <p>Area (A) = <span id="triangle-0.5-element">0.5</span>*<span id="triangle-b-element">b</span>*<span id="triangle-h-element">h</span></p>
                <input id="triangle-input-1" class="bg-slate-200 w-1/4 pl-2" type="text" placeholder="b"> <span>cm</span>
                <input id="triangle-input-2" class="bg-slate-200 w-1/4 mb-5 pl-2" type="text" placeholder="h"> <span>cm</span><br>
                <button id="triangle-calculate" class="bg-sky-500  py-2 w-full rounded-md text-xl">Calculate</button>
            </div>
            <div class="border-2 p-10 rounded-lg">
                <img class="mx-auto mb-5 mb-5 h-40 w-48" src="/images/rectangle.png" alt="">
                <h3 class="text-3xl font-semibold">Rectangle</h3>
                <p>Area (A) = <span>w</span>*<span>l</span></p>
                <input class="bg-slate-200 w-1/4 pl-2" type="text" placeholder="w"> <span>cm</span>
                <input class="bg-slate-200 w-1/4 mb-5 pl-2" type="text" placeholder="l"> <span>cm</span><br>
                <button class="bg-sky-500  py-2 w-full rounded-md text-xl">Calculate</button>
            </div>
            <div class="border-2 p-10 rounded-lg">
                <img class="mx-auto mb-5 mb-5 h-40 w-48" src="/images/parallelogram.png" alt="">
                <h3 class="text-3xl font-semibold">Parallelogram</h3>
                <p>Area (A) = <span>b</span>*<span>h</p>
                <input class="bg-slate-200 w-1/4 pl-2" type="text" placeholder="b"> <span>cm</span>
                <input class="bg-slate-200 w-1/4 mb-5 pl-2" type="text" placeholder="h"> <span>cm</span><br>
                <button class="bg-sky-500  py-2 w-full rounded-md text-xl">Calculate</button>
            </div>
            <div class="p-10 bg-teal-200 rounded-lg">
                <img class="mx-auto mb-5 mb-5 h-40 w-48" src="/images/rhombus.png" alt="">
                <h3 class="text-3xl font-semibold">Rhombus</h3>
                <p>Area (A) = <span>0.5</span>*<span>d1</span>*<span>d2</span></p>
                <input class="bg-slate-200 w-1/4 pl-2" type="text" placeholder="d1"> <span>cm</span>
                <input class="bg-slate-200 w-1/4 mb-5 pl-2" type="text" placeholder="d2"> <span>cm</span><br>
                <button class="bg-sky-500  py-2 w-full rounded-md text-xl">Calculate</button>
            </div>
            <div class="border-2 p-10 rounded-lg">
                <img class="mx-auto mb-5 mb-5 h-40 w-48" src="/images/pentagon.png" alt="">
                <h3 class="text-3xl font-semibold">Pentagon</h3>
                <p>Area (A) = <span>0.5</span>*<span>p</span>*<span>b</span></p>
                <input class="bg-slate-200 w-1/4 pl-2" type="text" placeholder="p"> <span>cm</span>
                <input class="bg-slate-200 w-1/4 mb-5 pl-2" type="text" placeholder="b"> <span>cm</span><br>
                <button class="bg-sky-500  py-2 w-full rounded-md text-xl">Calculate</button>
            </div>
            <div class="border-2 p-10 rounded-lg">
                <img class="mx-auto mb-5 mb-5 h-40 w-48" src="/images/ellipse.png" alt="">
                <h3 class="text-3xl font-semibold">Ellipse</h3>
                <p>Area (A) = <span>PI</span><span>a</span><span>b</span></p>
                <input class="bg-slate-200 w-1/4 pl-2" type="text" placeholder="a"> <span>cm</span>
                <input class="bg-slate-200 w-1/4 mb-5 pl-2" type="text" placeholder="b"> <span>cm</span><br>
                <button class="bg-sky-500  py-2 w-full rounded-md text-xl">Calculate</button>
            </div>
        </div>
        <div class="border-2 w-1/3 h-80 rounded-lg">
            <h5 class="text-xl font-semibold text-center underline">Area Calculation</h5>
        </div>
    </section>

    <script src="first.js"></script>
</body>
</html>
